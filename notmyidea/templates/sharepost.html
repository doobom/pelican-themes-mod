{% if TWITTER_USERNAME %}
<a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="{{TWITTER_USERNAME}}">Tweet</a><script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
{% endif %}
{% if FACEBOOK_SHARE %}
<iframe src="https://www.facebook.com/plugins/like.php?href={{ SITEURL }}/{{ article.url }}&width=130&layout=button_count&action=like&size=small&show_faces=true&share=true&height=20" width="120" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
{% endif %}
{% if LINKEDIN_SHARE %}
<script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
<script type="IN/Share" data-counter="right"></script>
{% endif %}
{% if PINTEREST_SHARE %}
<a data-pin-do="buttonPin" href="https://www.pinterest.com/pin/create/button/?url={{ SITEURL }}/{{ article.url }}" data-pin-config="beside"></a>
<script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>
{% endif %}
{% if GOOGLEPLUS_SHARE %}
<!-- Place this tag where you want the +1 button to render. -->
<div class="g-plusone" data-size="medium"></div>
<!-- Place this tag in your head or just before your close body tag. -->
<script src="https://apis.google.com/js/platform.js" async defer></script>
{% endif %}
